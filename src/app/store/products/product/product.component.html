<ng-container *ngIf="product">
  <h1 class='product-title text-4xl font-bold mb-4'>{{ product.title }}</h1>

  <div class='grid grid-cols-2 gap-8'>
    <app-image-showcase [images]='product.images' />

    <div class='flex flex-col gap-4'>
      <p>{{ product.description }}</p>
      <p class='text-2xl font-bold'>{{ product.price | currency }}</p>
      <div class='flex gap-4'>
        <button id='add-to-cart-btn' class='text-lg' (click)='addProductToCart()'>
          Add to cart
          <span *ngIf='getQuantity() | async'>({{ getQuantity() | async }})</span>
        </button>
        <button
          id='remove-from-cart-btn'
          class='text-lg bg-red-400'
          *ngIf='getQuantity() | async'
          (click)='removeProductFromCart()'
        >
          -
        </button>
      </div>
    </div>
  </div>
</ng-container>
